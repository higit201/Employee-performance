<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Submission</title>
</head>
<body>
    <form id="dataForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="Name"><br><br>

        <label for="leave">Leave:</label>
        <input type="text" id="leave" name="Leave"><br><br>

        <label for="loginTime">Login Time:</label>
        <input type="text" id="loginTime" name="Login Time"><br><br>

        <label for="logoutTime">Logout Time:</label>
        <input type="text" id="logoutTime" name="Logout Time"><br><br>

        <label for="date">Date:</label>
        <input type="date" id="date" name="Date"><br><br>

        <label for="target">Target:</label>
        <input type="text" id="target" name="Target"><br><br>

        <label for="trackRecord">Track Record:</label>
        <input type="text" id="trackRecord" name="Track Record"><br><br>

        <label for="ivrCalling">IVR Calling:</label>
        <input type="text" id="ivrCalling" name="IVR Calling"><br><br>

        <label for="callRecord">Call Record:</label>
        <input type="text" id="callRecord" name="Call Record"><br><br>

        <label for="whatsappMessenger">WhatsApp Messenger:</label>
        <input type="text" id="whatsappMessenger" name="WhatsApp Messenger"><br><br>

        <button type="button" onclick="submitForm()">Submit</button>
    </form>

    <script>
        function submitForm() {
            var formData = {
                Name: document.getElementById('name').value,
                Leave: document.getElementById('leave').value,
                'Login Time': document.getElementById('loginTime').value,
                'Logout Time': document.getElementById('logoutTime').value,
                Date: document.getElementById('date').value,
                Target: document.getElementById('target').value,
                'Track Record': document.getElementById('trackRecord').value,
                'IVR Calling': document.getElementById('ivrCalling').value,
                'Call Record': document.getElementById('callRecord').value,
                'WhatsApp Messenger': document.getElementById('whatsappMessenger').value
            };

            fetch('https://script.google.com/macros/s/AKfycbxLzEEQq_Otj34W3BzQUQnHMU1cij_MDzxs_q4WTamAt7poc8xuvJ8RM019rMEjK4syUw/exec', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
            })
            .then(response => response.json())
            .then(data => {
                console.log('Success:', data);
                alert('Submission successful: ' + data.message);
            })
            .catch((error) => {
                console.error('Error:', error);
                alert('Submission failed: ' + error.message);
            });
        }
    </script>
</body>
</html>

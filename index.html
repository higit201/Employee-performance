<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Performance Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 600px;
            width: 100%;
        }
        input, select {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .response {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Employee Performance Form</h1>
        <form id="performanceForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="Name" placeholder="Enter your name" required>

            <label for="leave">Leave:</label>
            <input type="text" id="leave" name="Leave" placeholder="Enter leave details" required>

            <label for="loginTime">Login Time:</label>
            <input type="text" id="loginTime" name="Login Time" placeholder="Enter login time" required>

            <label for="logoutTime">Logout Time:</label>
            <input type="text" id="logoutTime" name="Logout Time" placeholder="Enter logout time" required>

            <label for="target">Target:</label>
            <input type="text" id="target" name="Target" placeholder="Enter target" required>

            <label for="trackRecord">Track Record:</label>
            <input type="text" id="trackRecord" name="Track Record" placeholder="Enter track record" required>

            <label for="ivrCalling">IVR Calling:</label>
            <input type="text" id="ivrCalling" name="IVR Calling" placeholder="Enter IVR calling details" required>

            <label for="callRecord">Call Record:</label>
            <input type="text" id="callRecord" name="Call Record" placeholder="Enter call record details" required>

            <label for="whatsappMessenger">WhatsApp Messenger:</label>
            <input type="text" id="whatsappMessenger" name="WhatsApp Messenger" placeholder="Enter WhatsApp messenger details" required>

            <input type="submit" value="Submit">
        </form>
        <div id="responseMessage" class="response"></div>
    </div>
    <script>
        document.getElementById('performanceForm').onsubmit = function(event) {
            event.preventDefault();
            var formData = {
                Name: document.getElementById('name').value,
                Leave: document.getElementById('leave').value,
                'Login Time': document.getElementById('loginTime').value,
                'Logout Time': document.getElementById('logoutTime').value,
                Target: document.getElementById('target').value,
                'Track Record': document.getElementById('trackRecord').value,
                'IVR Calling': document.getElementById('ivrCalling').value,
                'Call Record': document.getElementById('callRecord').value,
                'WhatsApp Messenger': document.getElementById('whatsappMessenger').value
            };
            fetch('AKfycbznQn_CyRQvNnBoz75b2X5yEFIOWUIFJ0xZjW07VwG3prSE3FI_PaLEymA9uP4l1Uii', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(formData)
            })
            .then(response => response.text())
            .then(data => {
                document.getElementById('responseMessage').innerText = data;
            })
            .catch(error => {
                document.getElementById('responseMessage').innerText = 'Error: ' + error;
            });
        };
    </script>
</body>
</html>
